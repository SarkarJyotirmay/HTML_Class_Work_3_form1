<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="post">
        <fieldset>
            <legend>Personal Details</legend>
            <section>
                <label for="fname">Firstname</label>
                <input type="text" id="fname">
            </section><br>
            
            <section>
                <label for="mname">Middlename:</label>
                <input type="text" id="mname">
            </section><br>

            <section>
                <label for="lname">Lastname:</label>
                <input type="text" id="lname">
            </section><br>

            <section>
                <label for="course">Course :</label>
                <select name="course" id="course" width="190">
                    <option value="course" selected>course</option>
                    <option value="BCA">BCA</option>
                    <option value="BBA">BBA</option>
                    <option value="B.Tech">B.Tech</option>
                    <option value="MBA">MBA</option>
                    <option value="MCA">MCA</option>
                    <option value="MBA">MBA</option>
                    <option value="M.Tech">M.Tech</option>
                </select>
                </section><br>
                <section>
                    <label for="gender">Gender :</label><br>
                    <input type="radio" name="gender" value="male">Male <br>
                    <input type="radio" name="gender" value="female">Female <br>
                    <input type="radio" name="gender" value="other">Other <br>
                </section>
            </section><br>

            <section>
                <label for="dob">DOB</label>
                <input type="datetime-local" id="dob">
            </section>
            <section>
                <label for="phone">Phone :</label>
                <input type="text" readonly value="+91" disabled style="width: 50px;">
                <input type="tel" value="">
            </section><br>

            <section>
                <label for="address">Address</label><br>
                <textarea name="address" id="address" rows="5" cols="100" style="resize: none;"></textarea>
            </section><br>

            <section>
                <label for="email">Email:</label>
                <input type="email" name="email" id="email">
            </section><br><br>

            <section>
                <label for="password">Password:</label>
                <input type="password" name="password" id="password"> <br><br>

                <label for="repass">Re-type password:</label>
                <input type="password" name="repass" id="repass">
            </section><br>

            <section>
                <input type="checkbox" id="agree">
                <label for="agree">Agree to terms and conditions</label>
            </section><br>

            <section>
                <label for="chfile">Choose File</label>
                <input type="file" name="chfile" id="charset">
            </section><br>

            <section>
                <label for="chcolor">Choose Color</label>
                <input type="color" name="chcolor" id="chcolor">
            </section><br>

            <section>
                <input type="reset" value="Reset">
                <input type="submit" value="Submit">
            </section><br>
            
        </fieldset>
    </form>
</body>
</html>
